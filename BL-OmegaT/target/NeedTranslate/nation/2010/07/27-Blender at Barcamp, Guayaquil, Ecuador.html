在厄瓜多尔 瓜亚基尔的 Blender  Barcamp（国际研讨会网络）

					<p><a href="http://www.blendernation.com/wp-content/uploads/2010/07/posterbarcamp2010curvas.jpeg"><img class="alignright size-medium wp-image-13779" title="posterbarcamp2010curvas" src="http://www.blendernation.com/wp-content/uploads/2010/07/posterbarcamp2010curvas-175x250.jpg" alt="" height="250" width="175"></a><a href="http://barcamp.org/" target="_blank">BarCamp</a>－国际研讨会网络，此类研讨会是开放、由参与者相互分享的工作方式会议。议程内容由参加者提供，焦点通常放在发展初期的网际应用程式、相关开放原始码技术、社交协定思维，以及开放资料格式方面。[<a href="http://en.wikipedia.org/wiki/BarCamp" target="_blank">注解来自Wikipedia的定义</a>]. 周六，7月31日在瓜亚基尔的厄瓜多尔将举办一个 BarCamp。Andres Nader将会<a href="http://translate.google.com/translate?js=y&amp;prev=_t&amp;hl=nl&amp;ie=UTF-8&amp;layout=1&amp;eotf=1&amp;u=http://naderwire.blogspot.com/2010/07/conferencia-blender-3d-en-barcamp.html&amp;sl=auto&amp;tl=en" target="_blank">主持一个Blender主题会话</a>。</p>
